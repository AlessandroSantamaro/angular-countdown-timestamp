<!doctype html>
<html ng-app="myApp">
    <head>
        <title>Angular Directive Countdown Timestamp Example</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="src/angular-countdown-timestamp.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body ng-controller="CountdownController">
        <div countdown-timestamp="" countdown-date="response.date" today-date="response.today" countdown-interval="1000"></div>
    </body>
</html>
